<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            min-height: 100vh;
            height: auto;
            width: 100%;
           background-color: #94BBE9;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .card{
            border-radius: 15px;
            width: 300px;
            height: 400px;
            background-color: azure;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 2px 2px 10px black;
            transition: transform 10s linear 0px;
        }
        .card:hover{
            transform:  translateY(-10px);
        }
        img{
           height: 60%;
            margin-left: 35px;
            margin-right: 30px;
            margin-top: 10px;
        }
        h2{

            margin-top: 10px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./qrcodeimg.png" alt="qrcodeimg">
            <h2>Improve your front end skills by building projects</h2>
            <p>Scan the QR Code to visit Front Front End mentor and take your coding skill to next level</p>
        </div>
    </div>
</body>
</html>
