<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        width: 100vw;
    }
    .container{
        height: 100%;
        width: 100%;
        padding: 2rem;
        border: 2px solid black;
        background-color: rgba(84, 84, 84, 0.792);
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(3,1fr);
    }
    .items{
        background-color: blueviolet;
    }
    .item1{
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .item2{
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
    }

   </style>
</head>
<body>
    <div class="container">
        <div class="items item1"> item1</div>
        <div class="items item2">item2</div>
        <div class="items">item3</div>
        <div class="items">item4</div>
    </div>
</body>
</html>
