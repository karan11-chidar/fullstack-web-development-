<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
           height: 100vh;
           width: 100vw;
        }
        .container{
            height: 100%;
            width: 100%;
            padding: 2rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
        }
        .items{
            background-color: aquamarine;
        }
        .item1{
            grid-column: 1/3;
        }
        .item6{
            grid-column: 3/4;
        }
        .item7{
            grid-column: 1/3;
            grid-row: 3/5;
        }
        .item11{
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items item6"></div>
        <div class="items item7"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items item11"></div>
        <div class="items"></div>
    </div>
</body>
</html>
