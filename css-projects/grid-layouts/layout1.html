<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
           height: 100vh;
           width: 100vw;
        }
        .container{
            height: 100%;
            width: 100%;
            background-color: rgba(53, 51, 51, 0.58);
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(2,fr);
            padding: 2rem;
        }
        .items{
            background-color: blue;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
