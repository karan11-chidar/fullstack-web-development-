<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header_Container">
            <h2 id="header_Title">
                CodeHelp Blogs
            </h2>
            <p id="header_Decs">
                Utilize this space to incorporate a captivating subheading crafted by ChatGPT,adding depth and intrigue to your blog.
            </p>
        </header>
        <main class="content_Container">
            <!-- card 1 -->
             <div class="card">
                <div class="img_container">
                    <a href="#" class="card_image">
                        <img 
                        src="../card's-projects/images.jpg" alt="card image"
                        >
                    </a>
                </div>
                <div class="card_desc">
                    <a href="#">
                        <h2 id="card_desc_heading">
                            New Gadgets Released
                        </h2>
                    </a>
                    <p>
                        Check out the latest tech gadgets hitting the market,from smartphones to smartwatches.
                    </p>
                </div>
                <div class="card_footer">
                    <div class="author_container">
                        <div class="author_avthar_container">
                            <img 
                        id="author_img"
                        src="reshot-icon-male-user-FK53AULRC4.svg" 
                        alt="user image"
                        >
                        </div>
                        <div class="author_info_container">
                            <span>
                                John Doe
                            </span>
                            <span>
                                19-12-2026
                            </span>
                        </div>
            
                        
                    </div>
                    <div class="card_tag">
                        <span>
                            Technology
                        </span>
                    </div>
                </div>
             </div>
        </main>
    </div>
</body>
</html>
