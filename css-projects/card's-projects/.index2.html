<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: #EEAECA;
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 500px;
            background-color: azure;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }
        .card img{
            width: 100%;
            height: 35%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .box{
            height: 10%;
            width: 80%;
            background-color: aquamarine;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;

        }
       .left{
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;

       }
       .left img{
        height: 25px;
        width: 30px;
        border-radius: 50px;
        
       }
       .left p{
        font-size: 0.8rem;
       }
       button{
        box-shadow: 0px 0px 15px black;
        border-radius: 15px;
        width: 80%;
        height: 8%;
        background-color: navy;
       }
       .card button{
        color: azure;
        font-size: 1.1rem;
       }
       .card a{
        text-decoration: none;
        color: black;
       }
       @media (max-width: 300px){
            .box{
                display: flex;
                flex-direction: column;
            }
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images.jpg" alt="images">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos quaerat harum deserunt rem odio, praesentium enim fugit sint.</p>
            <div class="box">
                <div class="left">
                    <img src="music.jpg" alt="music">
                    <div class="pbox">
                        <p>Annual Plan </p>
                    <p>$99.9/year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
                
            </div>
            <button>Procced to Payment</button>
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
