<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: lightwhite;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inputCard{
            width: 50%;
            height: 150px;
            background-color: rgba(106, 98, 98, 0.537);
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 12px;
        }
        .box{
            padding: 25px;
            margin: 5px;;
            
        }
        h2{
            text-align: center;
            padding-top: 10px;
            color: rgb(14, 13, 13);
        }
        #inputBoxNumber{
            height: 30px;
            width: 150px;
            border-radius: 8px;
            border: 1px solid gray;
        }
        #selectSectionn{
            height: 36px;
            width: 100px;
            border-radius: 8px;
            border: 1px solid gray;
            margin-left: 10px;
        }
        .colorBox{
            display: inline-block;
            margin-left: 10px;
        }
        #colorPicker{
            height: 30px;
            width: 50px;
            border-radius: 5px;
            border: 1px solid gray;
            margin-left: 5px;
        }
        button{
            background-color: rgba(57, 222, 21, 0.628);
            color: rgb(28, 27, 27);
            cursor: pointer;
            height: auto;
            width: 80px;
        }
        #addButtion{
            height: 36px;
            width: 80px;
            border-radius: 8px;
            border: 1px solid gray;
            margin-left: 10px;
        }
        span{
            font-size: 18px;
            color: rgb(246, 243, 243);
        }

    </style>
</head>
<body>
    <div class="inputCard">
        <h2>Box Generator
        </h2>
        <div class="box">
            <input type="text" id="inputBoxNumber" placeholder="  Number of boxes">
            <select name="selectSectionn" id="selectSectionn">
                <option value="Square">Square</option>
                <option value="Circle">Circle</option>
            </select>
                <div class="colorBox">
            <span>Color</span>
          <input id="colorPicker" type="color" />
        </div>            
        <button id="addButtion">Add</button>
            </div>
    </div>
</body>
</html>
