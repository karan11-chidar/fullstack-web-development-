<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
    }
    body{
        width: 100vw;
        height: 100vh;
    }
    .container{
        width: 100%;
        height: 100%;
        padding: 2rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(4,1fr);
        grid-template-areas:
        "leftsidebar header header rightsidebar1" 
        "leftsidebar content1 content2 rightsidebar2"
        "leftsidebar content3 content4 rightsidebar2"
        ;
    }
    .item{
        background-color: aquamarine;
        padding: 1rem;
       color: rgb(0, 0, 0);
    }
     #header{
        grid-area: header;
    }
    #left_sidebar{
        grid-area: leftsidebar;
    }
    #right_sidebar1{
        grid-area: rightsidebar1;
    }#right_sidebar2{
        grid-area: rightsidebar2;
    }
    #content1{
        grid-area: content1;
    }
    #content2{
        grid-area: content2;
    }
    #content3{
        grid-area: content3;
    }
    #content4{
        grid-area: content4;
    }
    
    </style>
</head>
<body>
     <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item" id="left_sidebar">Left sidebar</div>
        <div class="item" id="right_sidebar1">Right sidebar1</div>
        <div class="item" id="right_sidebar2">Right sidebar2</div>
        <div class="item" id="content1">content1</div>
        <div class="item" id="content2">content2</div>
        <div class="item" id="content3">content3</div>
        <div class="item" id="content4">content4</div>
    </div>
</body>
</html>
