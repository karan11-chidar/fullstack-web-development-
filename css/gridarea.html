<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;
    }
    body{
        width: 100vw;
        height: 100vh;
    }
    .container{
        width: 100%;
        height: 100%;
        padding: 2rem;
        display: grid;
        gap: 1rem;
        background-color: rgb(49, 44, 44);
        grid-template-columns: repeat(3,1fr);
        grid-template-areas: 
        "header header header"
        "sidebar content1 content1"
        "sidebar content2 content3"
        "footer footer footer"
        ;
    }
    .item{
        background-color: rgba(250, 163, 1, 0.97);
       padding: 1rem;
        color: azure;
        text-align: center;
    }
    #header{
        grid-area: header;
    }
    #sidebar{
        grid-area: sidebar;
    }
    #content1{
        grid-area: content1;
    }
    #content2{
        grid-area: content2;
    }
    #content3{
        grid-area: content3;
    }
    #footer{
        grid-area: footer;
    }
   </style>
</head>
<body>
     <div class="container">
        <div class="item" id="header">Header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="content1">content1</div>
        <div class="item" id="content2">content2</div>
        <div class="item" id="content3">content3</div>
        <div class="item" id="footer">Footer</div>
    </div>
</body>
</html>
