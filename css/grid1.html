<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(236, 255, 249);
            width: 100vw;
            height: 100vh;
        }
        .container{
            border: 2px solid black;
            height: 100%;
            width: 100%;
            padding: 3rem;
            background-color: cadetblue;
            display: grid;  
            grid-template-columns: repeat(1,1fr);
        }
        .item{
            display: flex;
            align-items: center;
            justify-content: center;
            color: azure;
            text-align: center;
            border: 2px solid black;
            background-color: rgb(56, 18, 208);
        }
        @media(min-width:600px)  {
            .container{
                 row-gap: 1rem;
            column-gap: 1rem; 
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;   
            }
            .header, .footer{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sidebar{
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .content1{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item sidebar">sidebar</div>
        <div class="item content1">content1</div>
        <div class="item">content2</div>
        <div class="item">content3</div>
        <div class="item footer">Footer</div>
    </div>
</body>
</html>
