<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(62, 61, 60);
            width: 100vw;
            height: 100vh;
        }
        .container{
            border: 2px solid rgb(17, 20, 20);
            width: 100%;
            height: 100%;
            background-color: rgb(51, 47, 47);
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(1,1fr);
        }
        .items{
            border: 2px solid rgb(42, 45, 45);
            background-color: rgb(209, 165, 6);
        }
        
        @media(min-width:500px){
            .container{
                 display: grid;
            gap: 1rem;
            grid-template-columns: repeat(7,1fr);
            }
        .item1{
            grid-row-start: 1;
            grid-row-end: 3;
            background-color: rgb(245, 57, 57);
        }
        .item2{
            grid-column-start: 2;
            grid-column-end: 4;
            background-color: skyblue;
        }
        .item3{
            grid-column-start: 4;
            grid-column-end: 7;
            background-color: rgb(176, 137, 37);
        }
        .item4{
            grid-row-start: 3;
            grid-row-end: 5;
            background-color: azure;
        }
        .item5{
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: rgb(176, 137, 37);
        }
        .item6{
            grid-column-start: 3;
            grid-column-end: 6;
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: azure;

        }
        .item7{
            grid-row-start: 2;
            grid-row-end: 5;
             background-color: rgb(245, 57, 57);
        }
        .item8{
            grid-column-start: 2;
            grid-column-end: 5;
             background-color: rgb(245, 57, 57);
        }
        .item9{
            background-color: skyblue;
        }
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="items item1"></div>
       <div class="items item2"></div>
       <div class="items item3"></div>
       <div class="items item4"></div>
       <div class="items item5"></div>
       <div class="items item6"></div>
       <div class="items item7"></div>
       <div class="items item8"></div>
       <div class="items item9"></div>
    </div>
</body>
</html>
