<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="name">Enter Name :</label>
        <input type="text" name="name" id="name" placeholder="Enter your name here" required>
        <br>
        <br>
        <label for="email">Enter Eamil :</label>
        <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
        <br>
        <br>
        <label for="birthdate">Enter your birthdate :</label>
        <input type="date" name="birthdate" id="birthdate" required>
        <br>
        <br>
        <label for="password">Enter correct password :</label>
        <input type="password" name="password" id="password" required placeholder="enter password">
        <br>
        <br>
        <h5>Gender</h5>
        <label for="radiobutton">Male:</label>
        <input type="radio" name="radiobutton" id="radiobutton">
        <label for="radiobutton2">Female</label>
        <input type="radio" name="radiobutton" id="radiobutton2">
        <label for="radiobutton3">Other</label>
        <input type="radio" name="radiobutton" id="radiobutton3">
        <br>
        <br>
        <label for="fieldset">Select file :</label>
        <input type="file" name="" id="fieldset" >
        <br>
        <br>
        <label for="tel">Conctact Number : </label>
        <input type="tel" name="telphone" id="tel" placeholder="12345678910">
        <br>
        <br>
        <h5>language</h5>
        <label for="english">English :</label>
        <input type="checkbox" name="english" id="english">
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="hindi" id="hindi">
        <br>
        <br>
        <label for="color">Choose your favorite color:</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <button>sumit</button>
        <input type="reset" value="reset">
        <label for="imagebutton"></label>
        <input type="image" name="imagebutton" id="imagebutton" src="" alt="Submit Image">

    </form>
</body>
</html>
